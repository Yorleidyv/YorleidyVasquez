{% extends "base.html" %}

{% block title_head %}
<title>Editar Perfil</title>
{% endblock title_head %}

{% block h1_header %}
Editar Perfil
{% endblock h1_header %}

{% block content %}

<form action={% url "editar_perfil" %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <input type="submit" value="Guardar cambios">
</form>
<a href={% url "cambiar_password" %}>Cambiar Password</a>

{% endblock content %}
